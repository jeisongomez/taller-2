<!DOCTYPE html>
<html lang="es" ng-app="MyfirstApp">
<head>
	<meta charset="utf-8">
	<title> Movimientos cliente </title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body ng-controller = "FirstController">
	<div><br></div>
	<section>
		<div class="container">
			<div class="jumbotron">
				<form>
					<div class="form-group">
						<h3>Nombre del movimiento </h3>
						<input class="form-control input-lg" type="text" ng-model = "newFila.Nombre">
					</div>
					<div class="form-group">
						<h3>Tipo de movimiento</h3>
						<select class="form-control input-lg" ng-model = "newFila.Tipo">
						  <option></option>
						  <option value="CRE">Credito</option>
						  <option value="DEB">Debito</option>
						</select>
					</div>
					<div class="form-group">
						<h3>Valor movimiento</h3>
						<div class="input-group">
							<span class="input-group-addon">$</span>
							<input class="form-control input-lg" type="text" ng-model = "newFila.Valor">
						</div>
					</div>
					<div class="form-group">
						<button type="button" class="btn btn-primary btn-lg btn-block" ng-click = "addFila()" >Crear movimiento</button>
					</div>
				</form>
			</div>
		</div>

		<section>
			<div class="container">
				<div class="jumbotron">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Nombre movimiento</th>
								<th>Tipo movimiento</th>
								<th>Valor movimiento</th>
								<th>Fecha registro</th>
								<th>Accion</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="data in datos">
                   				<td>{{data.STR_NOMBRE_MOVIMIENTO}}</td>
                   				<td>{{data.STR_TIPO_MOVIMIENTO}}</td>
                   				<td>{{data.NUM_VALOR_MOVIMIENTO}}</td>
                   				<td>{{data.DTM_FECHA_REGISTRO}}</td>
                   				<td><button ng-click = "eliminarfila($index)" type="button" class="btn btn-primary btn-lg btn-block">Eliminar</button></td>
                			</tr>
						</tbody>
					</table>
				</div>
			</div>
		</section>
	</section>
	<script  src="angular.min.js"></script>
 	<script  src="app.js"></script>
</body>
</html>
